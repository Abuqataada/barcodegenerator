<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arndale Academy Party</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-glass-cheers"></i> Arndale Party</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-num" id="generated-count">0</span>
                    <span class="stat-label">Invites</span>
                </div>
                <div class="stat">
                    <span class="stat-num" id="scanned-count">0</span>
                    <span class="stat-label">Checked In</span>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="generate">
                <i class="fas fa-plus-circle"></i> Create
            </button>
            <button class="tab-btn" data-tab="scan">
                <i class="fas fa-camera"></i> Scan
            </button>
        </div>

        <!-- Content -->
        <main class="content">
            <!-- Generate Tab -->
            <div id="generate-tab" class="tab-content active">
                <div class="card">
                    <h2><i class="fas fa-user-plus"></i> Create Invitation</h2>
                    <div class="form-group">
                        <input type="text" id="staffName" placeholder="Enter staff name" class="input">
                    </div>
                    <button id="generateBtn" class="btn btn-create">
                        <i class="fas fa-qrcode"></i> Create Barcode
                    </button>
                </div>

                <div id="result-card" class="card hidden">
                    <h2><i class="fas fa-check"></i> Invitation Created</h2>
                    <div class="barcode-box">
                        <img id="generatedBarcode" src="" alt="Barcode" class="barcode">
                    </div>
                    <div class="info">
                        <p><strong>Name:</strong> <span id="resultStaffName"></span></p>
                        <p><strong>Code:</strong> <code id="resultCode"></code></p>
                    </div>
                    <div class="actions">
                        <button id="downloadBtn" class="btn btn-download">
                            <i class="fas fa-download"></i> Save Image
                        </button>
                        <button id="newBtn" class="btn btn-new">
                            <i class="fas fa-plus"></i> Create Another
                        </button>
                    </div>
                </div>
            </div>

            <!-- Scan Tab -->
            <div id="scan-tab" class="tab-content">
                <div class="card">
                    <h2><i class="fas fa-door-open"></i> Check In</h2>
                    
                    <div class="scan-options">
                        <button id="cameraBtn" class="btn btn-scan">
                            <i class="fas fa-camera"></i> Use Camera
                        </button>
                        <button id="manualBtn" class="btn btn-manual">
                            <i class="fas fa-keyboard"></i> Enter Code
                        </button>
                    </div>

                    <!-- Camera -->
                    <div id="camera-box" class="camera-box hidden">
                        <div class="camera-container">
                            <video id="camera" autoplay playsinline></video>
                            <div class="scan-guide"></div>
                        </div>
                        <button id="captureBtn" class="btn btn-capture">
                            <i class="fas fa-camera"></i> Capture & Check
                        </button>
                    </div>

                    <!-- Manual Entry -->
                    <div id="manual-box" class="manual-box hidden">
                        <input type="text" id="manualCode" placeholder="Enter code (ARD_...)" class="input">
                        <button id="checkBtn" class="btn btn-check">
                            <i class="fas fa-check"></i> Check Code
                        </button>
                    </div>

                    <!-- Upload Option -->
                    <div class="upload-option">
                        <label class="btn btn-upload">
                            <i class="fas fa-upload"></i> Upload Photo
                            <input type="file" id="fileInput" accept="image/*" capture="environment" hidden>
                        </label>
                    </div>
                </div>

                <!-- Results -->
                <div id="results" class="results">
                    <!-- Results appear here -->
                </div>
            </div>
        </main>

        <!-- Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
